    <div *ngFor="let item of items; let i = index">
      <div draggable
          [dragged]="item" 
          [dragScope]="item.scope"
          (onDrag)="onDrag($event, i)"
           droppable
          [dropped]="item" 
          [dropScope]="item.scope"
          (onDrop)="onDrop($event, i)">{{item.name}}</div>
    </div>
